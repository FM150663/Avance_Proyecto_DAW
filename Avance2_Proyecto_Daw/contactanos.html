        <h1>Información de Contacto</h1>

        <!--Contenedor del formulario-->
        <div id="contenedor_form">
            <form id="form3">
                <table>
                    <tr>
                        <td><label>Nombres:</label></td>
                        <td><input type="text" id="nombre" class="contacto"></td>
                        <td><span class="error">*Dato erroneo</span></td>
                    </tr>

                    <tr>
                        <td><label>Apellidos:</label></td>
                        <td><input type="text" id="apellido" class="contacto"></td>
                        <td><span class="error">*Dato erroneo</span></td>
                    </tr>

                    <tr>
                        <td><label>Correo:</label>
                        <td><input type="email" id="correo" class="contacto"></td></td>
                        <td><span class="error">*Dato erroneo</span></td>
                    </tr>

                    <tr>
                        <td><label>País:</label></td>
                        <td><select id="elecciones">
                                <option>El Salvador</option>
                                <option>Costa Rica</option>
                                <option>Nicaragua</option>
                                <option>Honduras</option>
                                <option>Guatemala</option>
                            </select></td>
                        <td><span class="error">*Dato erroneo</span></td>
                    </tr>

                    <tr>
                        <td><label>Mensaje:</label></td>
                        <td><textarea cols="22" class="contacto"></textarea></td>
                    </tr>
                </table>
                <input type="button" value="Enviar" id="enviar" class="btn btn-primary">
            </form>
        </div>
        
        <footer>
            <small>All rights reserved</small>
        </footer>
